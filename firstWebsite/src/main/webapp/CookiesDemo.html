<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GlobalState</title>
</head>
<body>

	<div>
		<input type=text name='commission' id='commission' value='5' />
		<!--
 this element and its value is visible in the browser but 
 wil not be transfer to the server because it os not part of (child element of) the <form> element  
 -->
 <centre>
	</div>
	<form action="/firstWebsite/CookiesDemo?department=id&city=madurai"
		method="post">
		<!--?department=id&city=madurai is example for Query String  -->
		<div>
			<div>
				<label for='salary'>Salary:</label> <input type=text name='salary'
					id='salary' value='20000' />
				<!--salary and Submit is example for visible values in the browser  -->
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="hidden" value="50000" name="bonus" id="bonus" />
				<!--hidden value will be in the browser but not it show -->
				<div style="width: 50%; margin: 0 auto">
					<input type="submit" value="Set" name="submit">
				</div>
				<div style="width: 50%; margin: 0 auto">
					<input type="submit" value="Get" name="submit">
					<!--input element  is used to stored data in the  client and is  visible in the brwser  -->
				</div>
			</div>
			</centre>
	</form>
</body>
</html>
