<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tables</title>
</head>
<body>
	<table>
		<caption>Sample Code for HTML Table</caption>
		<thead>
			<tr>
				<th scope='col'>Column 1</th>
				<th scope='col'>Column 2</th>
				<th scope='col'>Column 3</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		</tr>
		<tr>
		<td>11</td>
		<td>12</td>
		<td>13</td>
		</tr>
		<tr>
		<td>10</td>
		<td>20</td>
		<td>30</td>
		</tr>
		</tbody>
	</table>

</body>
</html>
