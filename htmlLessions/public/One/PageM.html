<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loacl Storage</title>
</head>
<body on load="output.innerText = localStorage.getItem('notes')">
<!--inner trxt and innerHTML both are same.Adds text value as child content to the element  -->
<textarea  id='t'placeholder="Address" spellcheck="true" 
oninput='localStorage.setItem("notes",this.value)' style="width:100%">
</textarea>
<textarea id='output'><strong>value</strong></textarea>
</body>
</html>
